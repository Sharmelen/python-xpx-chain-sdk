[tox]
envlist =
    base
    mypy
    flake8
    flake8_tests

[gh-actions]
python =
    3.7: base, mypy, flake8, flake8_tests

[testenv]
basepython = python3.7
deps =
    pycryptodome
    rx: rx
    ed25519: ed25519
    ed25519: ed25519sha3
commands = python setup.py test

[testenv:flake8]
deps = flake8
commands = python setup.py flake8

[testenv:flake8_tests]
deps = flake8
commands = python setup.py flake8_tests

[testenv:mypy]
deps = mypy
commands = python setup.py mypy

